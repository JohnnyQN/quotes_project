<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a Quote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'nav.html' %}
    <div class="container mt-5">
        <h1>Submit a New Quote</h1>
        <form method="POST" action="{{ url_for('routes.new_quote') }}">
            {{ csrf_token() }}
            <div class="form-group">
                <label for="text">Quote Text</label>
                <input type="text" class="form-control" id="text" name="text" required placeholder="Enter quote here">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Unknown">
            </div>
            <div class="form-group">
                <label for="categories">Categories</label>
                <select multiple class="form-control" id="categories" name="categories">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
