{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
  <h1>Sign Up</h1>
  <!-- Adding novalidate to disable native HTML5 validation -->
  <form method="POST" novalidate>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <!-- Do not include a minlength attribute here so that server-side validation (via WTForms) can catch weak passwords -->
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
{% endblock %}
